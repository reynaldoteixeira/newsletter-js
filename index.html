<!DOCTYPE html>
<html>
    <head>  
        <title>Newsletter</title>

        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link href="https://fonts.google.com/specimen/Roboto" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="submit-email-template" class="container-content">
                <div class="content-text">
                    <h1>Stay updated</h1>

                    <p>
                        Join 60,000+ product managers receiving monthly updated on:
                    </p>

                    <ul class="content-topics">
                        <li>Product discovery and build what matters</li>
                        <li>Measuring to ensure updates are a success</li>
                        <li>And much more!</li>
                    </ul>

                    <div class="form-area">
                        <div class="label-area">
                            <label> Email address </label>
                            <span id="error-massage"> Valid email required </span>
                        </div>
                        <input type="email" id="email" placeholder="email@email.com">

                        <button id="submit-email" onclick="submitEmail()"> Subscribe to monthly newslatter </button>
                    </div>
                </div>

                <div class="content-img">
                    <img alt="" src="assets/illustration-sign-up-desktop.svg">
                </div>
            </div>
        </div>
    </body>
